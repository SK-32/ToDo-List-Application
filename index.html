
<!DOCTYPE html>
<html>
<head>
	<title>TodoList Application</title>
	


	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title><?= $title ?></title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <!-- Bootstrap core CSS     -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <!--  Style CSS    -->
    <link href="css/style.css" rel="stylesheet"/>

    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300|Material+Icons' rel='stylesheet' type='text/css'>
</head>

<body>
	<div align="center">
  
	<h1 id="output"></h1>
	</div>
	<div class="hero">
		<div class="container">
			<select id = "ddl">
				 <option value="shopping">Shopping</option>
  <option value="personal">Personal</option>
  <option value="exam">Upcoming Exams</option>
  
			</select>
    <hr />
    

	<span>
		<div>
			<button id="btn1" type="button" class="btn btn-primary" onclick="onButtonClick()">ADD NEW LIST</button>
			<input class="hide" type="text" id="textInput" value="" />
			<button id="btn2" type="button" class="btn btn-primary" onclick="onSubmitClick()">SUBMIT</button>
 
		</div>

	</span>
			
			<div class="row">
				<form id="form" class="col-lg-6 col-8 mx-auto">
					<div class="input-group">
						<input id="input" class="form-control" placeholder="Enter todo list item" value="">
						<span>
							<button id="btn" type="button" class="btn btn-primary">SUBMIT LIST ITEM</button>
						</span>
					</div>			     
				</form>
			</div>			
			<div class="row">				
				<ul id="list" class="list col-lg-6 col-8 mx-auto">
					
				</ul>
			</div>
							
		</div>
	</div>

	<script type="text/javascript" src="js/index.js"></script>
	<!--   Core JS Files   -->
	<script src="js/jquery.min.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
	
	<!-- Javascript methods -->
	<script src="js/control.js"></script>
	<script src="js/navbar_setting.js"></script>
	<script>
function onButtonClick(){
  document.getElementById('textInput').className="show";
}


</script>
<script>
        function onSubmitClick() {
            var save=document.getElementById('textInput').value;
localStorage.setItem("text", save);
var text=localStorage.getItem("text"); 
var para = document.getElementById('output');
para.innerText = text;
        }
    </script>

</body>
</html>
